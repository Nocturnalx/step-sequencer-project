<div class="navbar" style="background-color: transparent;">
    <!--play pause button-->
    <div class="playPauseButton">
        <input class="button" value="Play" type="button" id="btnPlay">
        <input class="button" value="Pause" type="button" id="btnPause">
    </div>

    <div>
        <p>Tempo control: <input type="range" min="10" max="250" value="120" id="tempoControl"> <label id="tempoDisplay" style="width: 30px;"></label> </p>
    </div>

    <!--Add new channel button-->
    <div id="divAddChannel" class="addChannelButton">
        <input type="button" id="btnAddChannel" value="Add channel" class="button">
    </div>
</div>

<div id="main">
	<!--step sequencer holder-->
	<div id="sequencersContainer" class="sequencersContainer col">
	</div>

	<div class="row bottomBar">
		<!--Mixing desk-->
		<div id="desk" class="mixingDesk row">
		</div>
		
		<!--Effects board-->
		<div id="effects" class="effects">
			<div>
				<p>Master: </p>
				<input type="range" min="-60" max="10" value="0" id="masterVolSlider">
				<p id="masterVolDisplay"></p>
			</div>
		</div>
	</div>
	
</div>
